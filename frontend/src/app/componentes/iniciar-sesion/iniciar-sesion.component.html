<form [formGroup]="form" class="m-5">

      <input type="email" formControlName="email" 
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched,

       <p *ngIf="Email?.hasError('required')" class="text-danger"> EL email es requerido</p>
       <p *ngIf="Email?.hasError('email')" class="text-danger">El formato del email debe ser v치lido</p>
   </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched,
       'is-valid': !Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger"> EL password es requerido</p>
        <p *ngIf="Password?.hasError('password')" class="text-danger">El formato del password debe ser v치lido</p>
    </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">

    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
